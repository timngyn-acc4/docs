name: Add redirects-needed label
on:
  workflow_run:
    workflows: ['Redirects Workflow']
    types: [completed]
    branches: [main, test-codeowners]
env:
  ARTIFACT_NAME: redirectsArtifact
jobs:
  addRedirectsNeededLabel:
    name: Add redirects-needed label
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/github-script@v6.4.0
        with:
          script: |
            const { getArtifact } = require('./.github/workflows/scripts/check_for_redirects');
            const fs = require('fs');
            const artifactName = process.env.ARTIFACT_NAME;
            getArtifact({github, context, fs, artifactName});
      - name: Unzip artifact
        run: unzip '${{ env.ARTIFACT_NAME }}.zip'
      - name: Add label to PR
        uses: actions/github-script@v6.4.0
        with:
          script: |
            const { addRedirectsNeededLabel } = require('./.github/workflows/scripts/check_for_redirects');
            const fs = require('fs');
            const artifactName = process.env.ARTIFACT_NAME;
            addRedirectsNeededLabel({github, context, fs, artifactName});
